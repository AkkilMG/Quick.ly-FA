<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Quick.ly</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen bg-cover" style="background-image: url('https://raw.githubusercontent.com/HeimanPictures/img/main/home.jpg?token=GHSAT0AAAAAAB3L4Z6JPWYYEXJY64T5FVBQZBO4T4A')">

    <div class="max-w-screen-xl p-5 mx-auto dark:bg-gray-800 dark:text-gray-100">
        <div class="grid grid-cols-1 gap-5 lg:grid-cols-4 sm:grid-cols-2">
            {% for post in posts %} {% include 'blogPost.html' url=post.url image=post.image date=post.date month=post.month title=post.title %} {% endfor %}
        </div>
    </div>
</body>

</html>
